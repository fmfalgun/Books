<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling - Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 25px;
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn.active {
            background: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .nav-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .level-badge {
            display: inline-block;
            padding: 10px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 15px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-item {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .category-item:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .category-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category-count {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
        }

        .items-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .item-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .item-card:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-meta {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .item-badges {
            display: flex;
            gap: 10px;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-completed {
            background: #10b981;
        }

        .badge-ongoing {
            background: #3b82f6;
        }

        .badge-bucketlist {
            background: #f59e0b;
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 24px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .achievement-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .achievement {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(245, 158, 11, 0.5);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .achievement.unlocked {
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }

        .achievement.locked {
            opacity: 0.4;
            filter: grayscale(1);
        }

        .achievement-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .achievement-name {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">‚öîÔ∏è SOLO LEVELING</div>
        <div class="nav-buttons">
            <button class="nav-btn active">üì∫ Media Tracker</button>
            <button class="nav-btn disabled">üìö Books</button>
            <button class="nav-btn disabled">üíº Projects</button>
            <button class="nav-btn disabled">üéì Topics</button>
        </div>
    </div>

    <div class="container" id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading your progress...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        const mediaStructure = {
            'Anime': ['attack_on_titan.yaml', 'frieren.yaml'],
            'Manga': ['berserk.yaml', 'one_piece.yaml', 'tokyo_ghoul.yaml'],
            'Movies': ['intersteller.yaml'],
            'Novels_Manga': ['mushoku_tensei.yaml'],
            'Novels_Normal': ['dune.yaml']
        };

        let allMediaData = [];
        let stats = {
            totalItems: 0,
            completed: 0,
            ongoing: 0,
            bucketlist: 0,
            totalVolumes: 0,
            avgRating: 0
        };

        async function loadAllMedia() {
            allMediaData = [];
            
            for (const [category, files] of Object.entries(mediaStructure)) {
                for (const file of files) {
                    try {
                        const path = `Media_Tracker/${category}/${file}`;
                        const content = await window.fs.readFile(path, { encoding: 'utf8' });
                        const data = jsyaml.load(content);
                        data._category = category;
                        data._filename = file;
                        allMediaData.push(data);
                    } catch (error) {
                        console.warn(`Could not load ${file}:`, error.message);
                    }
                }
            }

            calculateStats();
            renderDashboard();
        }

        function calculateStats() {
            stats.totalItems = allMediaData.length;
            stats.completed = allMediaData.filter(item => item.status?.completed).length;
            stats.ongoing = allMediaData.filter(item => item.status?.consumed && !item.status?.completed).length;
            stats.bucketlist = allMediaData.filter(item => item.status?.bucketlist).length;
            
            stats.totalVolumes = allMediaData.reduce((sum, item) => {
                return sum + (item.volumes_seasons?.last_known || 0);
            }, 0);

            const ratings = allMediaData.filter(item => item.meta?.rating).map(item => item.meta.rating);
            stats.avgRating = ratings.length > 0 ? (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1) : 0;
        }

        function calculateLevel() {
            const xp = stats.completed * 100 + stats.ongoing * 50 + stats.bucketlist * 10;
            const level = Math.floor(xp / 500) + 1;
            return { level, xp };
        }

        function renderDashboard() {
            const { level, xp } = calculateLevel();
            const completionRate = stats.totalItems > 0 ? ((stats.completed / stats.totalItems) * 100).toFixed(1) : 0;

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="hero-section">
                    <h1>üéÆ PROGRESS TRACKER</h1>
                    <div class="level-badge">LEVEL ${level} | ${xp} XP</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìö</div>
                        <div class="stat-value">${stats.totalItems}</div>
                        <div class="stat-label">Total Media</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-value">${stats.completed}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üîÑ</div>
                        <div class="stat-value">${stats.ongoing}</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚≠ê</div>
                        <div class="stat-value">${stats.avgRating || 'N/A'}</div>
                        <div class="stat-label">Avg Rating</div>
                    </div>
                </div>

                <div class="category-section">
                    <div class="section-title">
                        <span>üìä</span>
                        <span>Overall Progress</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${completionRate}%">
                            ${completionRate}% Completed
                        </div>
                    </div>
                </div>

                <div class="category-section">
                    <div class="section-title">
                        <span>üéØ</span>
                        <span>Category Breakdown</span>
                    </div>
                    <div class="category-grid">
                        ${renderCategoryCards()}
                    </div>
                </div>

                <div class="category-section">
                    <div class="section-title">
                        <span>üèÜ</span>
                        <span>Achievements</span>
                    </div>
                    <div class="achievement-section">
                        ${renderAchievements()}
                    </div>
                </div>

                <div class="category-section">
                    <div class="section-title">
                        <span>üìã</span>
                        <span>All Media Items</span>
                    </div>
                    <div class="items-list">
                        ${renderAllItems()}
                    </div>
                </div>
            `;
        }

        function renderCategoryCards() {
            const categories = {};
            allMediaData.forEach(item => {
                const cat = item._category;
                if (!categories[cat]) {
                    categories[cat] = { total: 0, completed: 0 };
                }
                categories[cat].total++;
                if (item.status?.completed) categories[cat].completed++;
            });

            return Object.entries(categories).map(([cat, data]) => `
                <div class="category-item">
                    <div class="category-name">${cat.replace('_', ' ')}</div>
                    <div class="category-count">${data.completed}/${data.total}</div>
                    <div class="progress-bar" style="margin-top: 10px; height: 8px;">
                        <div class="progress-fill" style="width: ${(data.completed/data.total*100)}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function renderAchievements() {
            const achievements = [
                { icon: 'üé¨', name: 'First Watch', condition: stats.completed >= 1, unlocked: stats.completed >= 1 },
                { icon: 'üì∫', name: 'Binge Watcher', condition: stats.completed >= 5, unlocked: stats.completed >= 5 },
                { icon: 'üéØ', name: 'Completionist', condition: stats.completed >= 10, unlocked: stats.completed >= 10 },
                { icon: '‚≠ê', name: 'Critic', condition: allMediaData.filter(i => i.meta?.rating).length >= 5, unlocked: allMediaData.filter(i => i.meta?.rating).length >= 5 },
                { icon: 'üî•', name: 'On Fire', condition: stats.ongoing >= 3, unlocked: stats.ongoing >= 3 },
                { icon: 'üìù', name: 'List Maker', condition: stats.bucketlist >= 5, unlocked: stats.bucketlist >= 5 }
            ];

            return achievements.map(ach => `
                <div class="achievement ${ach.unlocked ? 'unlocked' : 'locked'}">
                    <div class="achievement-icon">${ach.icon}</div>
                    <div class="achievement-name">${ach.name}</div>
                </div>
            `).join('');
        }

        function renderAllItems() {
            return allMediaData.map(item => {
                const badges = [];
                if (item.status?.completed) badges.push('<span class="badge badge-completed">‚úì Completed</span>');
                else if (item.status?.consumed) badges.push('<span class="badge badge-ongoing">‚ü≥ Ongoing</span>');
                if (item.status?.bucketlist) badges.push('<span class="badge badge-bucketlist">‚òÖ Bucketlist</span>');

                return `
                    <div class="item-card">
                        <div class="item-info">
                            <div class="item-title">${item.title || 'Untitled'}</div>
                            <div class="item-meta">
                                ${item._category} | 
                                ${item.volumes_seasons?.last_known || 'Unknown'} ${item.type === 'Anime' ? 'episodes' : 'volumes'} |
                                ${item.meta?.rating ? `‚≠ê ${item.meta.rating}` : 'Not rated'}
                            </div>
                        </div>
                        <div class="item-badges">
                            ${badges.join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        loadAllMedia();
    </script>
</body>
</html>
