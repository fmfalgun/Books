## Part 4: Deployment Commands

```bash
# Create namespace
kubectl create namespace aespm

# Apply secrets
kubectl apply -f secrets/database-secrets.yaml
kubectl apply -f secrets/api-keys-secrets.yaml

# Apply configs
kubectl apply -f configmaps/

# Deploy databases (wait for these first)
kubectl apply -f databases/

# Wait for DB to be ready
kubectl wait --for=condition=ready pod -l app=aespm-postgres -n aespm --timeout=300s

# Deploy message queue and cache
kubectl apply -f message-queue/
kubectl apply -f cache/

# Deploy backend
kubectl apply -f backend/

# Deploy frontend
kubectl apply -f frontend/

# Deploy monitoring
kubectl apply -f monitoring/

# Deploy ingress
kubectl apply -f ingress/

# Verify all deployments
kubectl get deployments -n aespm
kubectl get services -n aespm
kubectl get pods -n aespm

# Using Helm
helm install aespm ./helmchart -n aespm -f helmchart/values/production.yaml
```

